<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayden Inniss - The Money Machine</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="centered">
        <hgroup>
            <h1>Share money = More friends!</h1>
            <p>Sharing caring! Share a little cash with me and i'll be your best friend ;)</p>
        </hgroup>
    </header>

    <main>
        <div class="container">
            <form>
                <fieldset class="grid">
                    <label>
                        First name
                        <input
                            type="text"
                            name="first_name"
                            placeholder="First name"
                            autocomplete="first-name"
                            required
                        />
                    </label>
                    <label>
                        Last Name
                        <input
                            type="text"
                            name="Last_name"
                            placeholder="Last Name"
                            autocomplete="family-name"
                            required
                        />
                    </label>
                </fieldset>

                <fieldset>
                    <label>
                        Email
                        <input
                            type="email"
                            name="Email"
                            placeholder="Email Address"
                            autocomplete="email"
                            id="email"
                            required
                        />
                    </label>

                    <label>
                        Birthday
                        <input
                            type="date"
                            name="bday"
                            placeholder="Enter your birthday"
                            autocomplete="bday"
                            id="bday"
                            required
                        />
                    </label>

                    <label>
                        Phone Number
                        <input
                            type="tel"
                            name="phone number"
                            placeholder="Enter your phone number"
                            autocomplete="tel"
                            id="phone"
                            required
                        />
                    </label>

                    <label>
                        Card Number
                        <input
                            id="cardNumber" 
                            type="tel" 
                            inputmode="numeric" 
                            pattern="[0-9\s]{13,19}" 
                            autocomplete="cc-number" 
                            maxlength="19" 
                            placeholder="xxxx xxxx xxxx xxxx" 
                            required
                        />
                    </label>



                    <label>
                        Amount of money to transfer
                        <select
                            name="amount"
                            id="amount">
                            <option value="" disabled selected >Select how much money you want!</option>
                            <option value="100">$100</option>
                            <option value="1000">$1,000</option>
                            <option value="100000">$100,000</option>
                            <option value="1000000">$1,000,000</option>
                            <option value="999999999">All of it</option>
                        </select>
                    </label>

                    <label>
                        I have read and completely understand the terms and conditions.<br>
                        <input type="checkbox" name="consent" id="consent" required role="switch">
                    </label>

                    <input type="submit" id="openModal" value="submit" onclick="toggleModal(event)" data-target="modal"/>
                    
                    <dialog id="modal">
                        <article>
                            <h2>Confirm Your Transaction</h2>
                            <p>Hey! Life's better with friends! Share a small amount of money to gain a new one!
                            </p>

                            <footer>
                                <!-- <button className="secondary">Cancel</button>
                                <button type="submit">Submit</button> -->

                                <button className="secondary" onclick="closeModal(modal)">Cancel</button>
                                <button onclick="confirmModal(modal)">Confirm</button>
                            </footer>
                        </article>
                    </dialog>
                </fieldset>
            </form>


        </div>
    </main>

    <footer class="centered">
        <p>Disclaimer Here!</p>
    </footer>


    <script>
        // check the validity of an input field
    
        const form = document.querySelector('form')
    
        form.addEventListener('change', function(event){
            const label = event.target.closest("label").textContent.trim()
            console.log(`${label} is ${event.target.value}`)
        })
    
        // tell us when a form changes, and what happened
    
    </script>

    <script src="modal.js"></script>

</body>
</html>
